<body onload="currentUser()">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <i class="bi bi-person-circle"></i>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <div class="p-4">
                <i class="bi bi-person-fill"></i>

                <span id="currentUserName"></span>
            </div>
            <div class="p-4">
                <i class="bi bi-envelope-fill"></i>
                <span id="currentUserEmail"></span>
            </div>
            <div class="p-4">
                <i class="bi bi-geo-fill"></i>
                <span id="currentUserCountry"></span>
            </div>
            <div class="p-4">
                <i class="bi bi-geo-alt-fill"></i>
                <span id="currentUserCity"></span>
            </div>
        </div>
    </div>

                                </li>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 slider-user-homepage">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../images/rest.jpg" class="d-block w-100 carousel-images"
                                alt="Slider">
                            <div class="carousel-caption d-none d-md-block text-black">
                                <h5>Welcome to Sudo Food</h5>
                                <p> Where you can find all your favourite foods </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../images/rest3.jpg" class="d-block w-100 carousel-images"
                                alt="Slider">
                            <div class="carousel-caption d-none d-md-block text-black">
                                <h5> Get Food On your Doorstep </h5>
                                <p> So What are you waiting For ? </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../images/restaurant-img.jpg" class="d-block w-100 carousel-images"
                                alt="Slider">
                            <div class="carousel-caption d-none d-md-block text-black">
                                <h5> Order Now on 1 click </h5>
                                <p> Dont Forget to give feedback ! </p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
