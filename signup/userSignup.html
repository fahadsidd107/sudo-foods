<body>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center pt-4">
                <div class="signup-form p-4 ">

                    <label for="name" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Abc Foods..">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">


                    <label for="password" class="form-label">Password</label>
                    <input type="Password" class="form-control" id="password" placeholder="123456">

                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Pakistan">

                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                    <br>
                    <select class="form-select form-select-sm" id="signup-role" aria-label=".form-select-sm example">
                        <option selected>Sign up as</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="user">User</option>
                    </select>
                    <br>

                    <button class="btn btn-primary" onclick="signup()">Sign Up</button>
                    <span>
                        Or
                        <a href="../login/userlogin.html"> Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
